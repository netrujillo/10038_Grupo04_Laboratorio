    <div id="paises-container"></div>

    <script>
        function mostrarPaises() {
            const select = document.getElementById('continentes');
            const paisesContainer = document.getElementById('paises-container');
            const selectedContinente = select.value;

            // Lista de países para cada continente con su respectivo enlace
            const paises = {
                oceania: [
                    { nombre: "Nueva Zelanda", enlace: "oceania/nueva_zelanda.html" },
                    { nombre: "Australia", enlace: "oceania/australia.html" },
                    { nombre: "Fiji", enlace: "oceania/fiji.html" }
                ],
                europa: [
                    { nombre: "Suiza", enlace: "europa/suiza.html" },
                    { nombre: "Inglaterra", enlace: "europa/inglaterra.html" },
                    { nombre: "España", enlace: "europa/espana.html" }
                ],
                africa: [
                    { nombre: "Egipto", enlace: "../CAF/plantilla/egipto.php" },
                    { nombre: "Argelia", enlace: "../CAF/plantilla/argelia.php"},
                    { nombre: "Sudáfrica", enlace: "../CAF/plantilla/sudafrica.php"}
                ],
                asia: [
                    { nombre: "Malasia", enlace: "asia/malasia.html" },
                    { nombre: "Japon", enlace: "asia/japon.html" },
                    { nombre: "Rusia", enlace: "asia/rusia.html" }
                ],
                america_sur: [
                    { nombre: "Ecuador", enlace: "america_sur/ecuador.html" },
                    { nombre: "Argentina", enlace: "america_sur/argentina.html" },
                    { nombre: "Paraguay", enlace: "america_sur/paraguay.html" }
                ],
                america_norte_central: [
                    { nombre: "USA", enlace: "america_norte_central/usa.html" },
                    { nombre: "Canada", enlace: "america_norte_central/canada.html" },
                    { nombre: "Mexico", enlace: "america_norte_central/mexico.html" }
                ],
            };

            // Borra el contenido anterior
            paisesContainer.innerHTML = '';

            // Si se selecciona un continente, muestra los países correspondientes con enlaces
            if (selectedContinente !== '') {
                const paisesDelContinente = paises[selectedContinente];

                // Crea enlaces para cada país
                paisesDelContinente.forEach(pais => {
                    const enlace = document.createElement('a');
                    enlace.textContent = pais.nombre;
                    enlace.className = 'btn btn-danger';
                    enlace.onclick = function () {
                        window.open(pais.enlace, "_blank"); // Abrir archivos locales en una nueva ventana
                    };
                    paisesContainer.appendChild(enlace);
                });
            }
        }
    </script>
